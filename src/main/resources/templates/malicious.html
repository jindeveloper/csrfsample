<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="1" onclick="deleteTodo(this)" type="submit" class="btn btn-sm btn-danger">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    DELETE
</button>
</body>
<script>
    function deleteTodo(button) {

        const todoId = parseInt( button.id);

        fetch(`/home/delete/${todoId}`, { method: 'GET'})
            .then(response => {
                console.log(response);
                if (response.ok) {
                    window.location.href = "/home";
                }
            }) .catch(error => {

            console.log("Fetch error");
            console.log(error);
        });
    }
</script>
</html>
